{% extends "base.html" %}

{% block title %}Home - Dashboard{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="md:w-1/2">
        <div class="bg-white shadow-md rounded-lg w-full p-8">
            <h2 class="text-2xl font-semibold mb-6 text-center">Ingreso a Mercurio C4</h2>
            <form action="/login" method="post" class="space-y-4" novalidate>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input id="email" name="email" type="email" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="you@example.com" aria-describedby="email-help">
                </div>
    
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="••••••••">
                </div>
    
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" name="remember" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        <span class="text-gray-600">Remember me</span>
                    </label>
                    <a href="/forgot-password" class="text-indigo-600 hover:underline">Forgot password?</a>
                </div>
    
                <button type="submit"
                    class="w-full mt-2 bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign in
                </button>
    
                <p class="text-center text-sm text-gray-600 mt-4">
                    Don't have an account?
                    <a href="/signup" class="text-indigo-600 hover:underline">Create one</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
